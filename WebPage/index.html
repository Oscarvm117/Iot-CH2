<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control ESP32</title>
    <link rel="stylesheet" href="CSS/esilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js" defer></script>
    <script src="JS/script.js" defer></script>
</head>
<body>
    <h1>Tablero de Control</h1>
    <div class="container">
        <div class="gauges-container">
            <div class="gauge-box">
                <h2>Temperatura</h2>
                <div id="gauge" style="width:200px; height:160px;"></div>
            </div>
            <div class="gauge-box">
                <h2>Humedad</h2>
                <div id="gauge-humidity" style="width:200px; height:160px;"></div>
            </div>
        </div>
        <h2>Distancia Ultras√≥nica</h2>
        <p id="distance">Cargando...</p>
        <div id="status" class="status normal">NORMAL</div>
        <button onclick="apagarDispositivos()">Apagar Todo</button>
    </div>
</body>
</html>
