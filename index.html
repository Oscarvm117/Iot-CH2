<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control ESP32</title>
    <link rel="stylesheet" href="WebPage/CSS/esilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js" defer></script>
    <script src="WebPage/JS/script.js" defer></script>
</head>
<body>
    <h1>Tablero de Control</h1>
    <div class="container">
        <div class="contenedor_temperatura">
            <div class="gauge-box">
                <h2>Temperatura</h2>
                <div id="gauge" style="width:200px; height:160px;"></div>
            </div>
            <div class="contenedor_humedad">
                <h2>Humedad</h2>
                <div id="gauge-humidity" style="width:200px; height:160px;"></div>
            </div>
        </div>
        <h2>Distancia Ultrasónica</h2>
        <p id="distance">Cargando...</p>
        <div id="status" class="status normal">NORMAL</div>
        <button onclick="apagarDispositivos()">Apagar Todo</button>
    </div>
    <h2>Historial de Reportes</h2>
    <table id="historial">
        <thead>
            <tr>
                <th>Fecha y Hora</th>
                <th>Distancia (cm)</th>
                <th>Estado Detectado</th>
            </tr>
        </thead>
    <tbody>
        <!-- Aquí se agregarán las filas -->
    </tbody>
    </table>
    
</body>
</html>
